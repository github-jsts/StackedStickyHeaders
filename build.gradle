buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.1.0'
  }
}

allprojects {
  repositories {
    mavenCentral()
  }
}

ext {
  minSdkVersion = 16
  targetSdkVersion = 23
  compileSdkVersion = 23
  buildToolsVersion = '23.0.2'
  sourceCompatibilityVersion = JavaVersion.VERSION_1_7
  targetCompatibilityVersion = JavaVersion.VERSION_1_7
}
